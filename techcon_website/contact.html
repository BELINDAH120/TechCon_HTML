<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Make iframe responsive */
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on social media:
        <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> | 
        <a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a> | 
        <a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
      </p>

      <h2>Conference Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019886408878!2d-122.41941518468167!3d37.77492977975909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c30f2c40b%3A0x3b7c9a2f5f0e1d2f!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1695352800000!5m2!1sen!2sus" 
          allowfullscreen="" 
          loading="lazy" 
          title="TechCon 2024 Venue Location">
        </iframe>
      </div>

      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </article>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Explicitly add the text copyright.</p>
  </footer>

</body>
</html>
